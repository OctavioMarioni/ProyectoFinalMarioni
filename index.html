<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="#">
        <title>Indie Games</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script defer src="./script/script.js"></script>
    
        
      
    </head>
    <body>
        <header class="container-fluid">
            <form class="d-flex">
    
                <button id="btnModalLogin" class="btn btn-outline-primary me-2 toggles m-2" type="button" data-bs-toggle="modal"
                    data-bs-target="#modalLogin">Login</button>
                <button id="btnLogout" class="btn btn-outline-secondary d-none toggles" type="button">Logout</button>
                <p id="nombreUsuario" class="d-none toggles"></p>
    
            </form>
    
        </header>
    
        <main class="container">
    
            <div class="modal " id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="modalLoginLabel">Ingresá</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body py-2 px-4">
                            <input id="emailLogin" class="form-control my-4" type="email"
                                placeholder="Ingresa tu correo electrónico" required>
                            <input id="passwordLogin" class="form-control my-4" type="password"
                                placeholder="Ingresa tu contraseña" required>
                        </div>
                        <div class="modal-footer d-block">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="recordarme">
                                <label class="form-check-label" for="recordarme">
                                    Recordarme en este equipo
                                </label>
                            </div>
                            <button class="btn btn-outline-primary" id="login" type="submit">Ingresar</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="container">
                <h1 class="titulo d-flex justify-content-center">Indie Games</h1>
                <div class="text-bg-primary p-3">
                    <h2>Los mejores juegos Indie</h2>
                    <p>El catalogo de juegos mas completo, con los ultimos lanzamientos y ofertas semanales.</p>
            
                </div>
            </div>
            <div class="d-grid gap-2 m-2">
                <button class="btn btn-primary d-none toggles" type="button" id="verCatalogo">Ver Catalogo</button>
              </div>
    
            <div id="catalogo" class="catalogo">
            </div>
    
    
    
        </main>
    
        </div>
    
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
    
    </html>
